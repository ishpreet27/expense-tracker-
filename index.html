<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Expense Tracker App</h1>

  <div class="budget-section">
    <label for="monthly-budget">Monthly Budget:</label>
    <input type="number" id="monthly-budget" placeholder="Enter monthly budget">
    <button id="set-budget-btn">Set Budget</button>
    <p id="remaining-budget-display">Remaining Budget: â‚¹0</p>
  </div>

  <div class="input-section">
    <label for="category-select">Category:</label>
    <select id="category-select">
      <option value="Food & Beverage">Food & Beverage</option>
      <option value="Stationary">Stationary</option>
      <option value="Transport">Transport</option>
      <option value="Other">Other</option>
    </select>
    
    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input">
    
    <label for="date-input">Date:</label>
    <input type="date" id="date-input">
    
    <button id="add-btn">Add</button>
  </div>

  <div class="expenses-list">
    <h2>Expenses List</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expnese-table-body"></tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td id="total-amount">0</td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="charts-section">
    <h2>Expense Distribution</h2>
    <canvas id="pieChart" width="200" height="100"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
